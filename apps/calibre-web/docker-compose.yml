version: '3.8'
services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DOCKER_MODS=linuxserver/mods:universal-calibre
    volumes:
      - ${DATA}/calibreweb:/config
      - ${HOME}/books:/books
    ports:
      - 8083:8083
    restart: unless-stopped